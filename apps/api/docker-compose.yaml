version: '3.8'

services:
  postgres:
    image: postgres:18
    container_name: flocky-postgres-node
    restart: unless-stopped
    environment:
      POSTGRES_USER: flocky
      POSTGRES_PASSWORD: flocky_dev
      POSTGRES_DB: flocky
    ports:
      - "5434:5432"
    volumes:
      - postgres_data_node:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U flocky"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data_node:
    driver: local
